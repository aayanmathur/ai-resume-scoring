<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center py-10">

  <div class="w-full max-w-7xl px-6">
    <div class="grid md:grid-cols-2 gap-10 items-center">

      <!-- LEFT COLUMN -->
      <div>
        <h1 class="text-4xl font-extrabold text-gray-900">Build your resume with ease</h1>
        <p class="mt-4 text-lg text-gray-600">
          Either upload your existing resume for analysis or manually fill out your details to generate a professional, ATS-friendly resume using AI assistance.
        </p>

        <!-- Choose an Option Box -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md text-center space-y-4 w-full max-w-md">
          <h3 class="text-lg font-semibold">Choose an Option</h3>
          <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Upload Resume</button>
          <button class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">Fill Resume Details Manually</button>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Sample Templates</h2>
        <div class="flex gap-8">
          <!-- Template 1 -->
          <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-xl transition w-64 h-[380px]">
            <img src="{{ url_for('static', filename='images/template1.png') }}" class="rounded-md w-full h-full object-contain" alt="Template 1">
          </div>

          <!-- Template 3 -->
          <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-xl transition w-64 h-[380px]">
            <img src="{{ url_for('static', filename='images/template3.png') }}" class="rounded-md w-full h-full object-contain" alt="Template 3">
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
